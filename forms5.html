<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Job Application</h3>
    <form>
        <label for="name">Name :</label>
        <br>
        <input type="text" name="name" id="name">

        <br><br>

        <label for="emailid">Email :</label>
        <br>
        <input type="emailid" name="emailid" id="emailid">

        <br><br>

        <label for="phone">Phone :</label>
        <br>
        <input type="tel" name="phone" id="phone">

        <br><br>

        <label for="resume file">Resume :</label>
        <br>
        <input type="file" name="resume file" id="resume file">

        <br><br>

        <label for="years">Experience(years):</label>
        <br>
        <input type="number" name="years" id="years" min="0" max="50">

        <br><br>

        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>

        <br>

        <label for="qualification">Highest Education</label>
        <br>
        <select name="qualification" id="qualification">
            <option value="High School">High School</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Bachelors's Degree">Bachelors's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>

        <br><br>

        <fieldset>
            <legend>Availability</legend>
            <label for="option1">Full Time</label>
            <input type="radio" name="option" id="option2">
            <br>
            <label for="option2">Part Time</label>
            <input type="radio" name="option" id="option2">
        </fieldset>

        <br>

        <label for="comment">Additional Comments:</label>
        <br>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea>

        <label for="submit"></label>
        <input type="button" id="submit" value="Submit Application">
</body>

</html>
