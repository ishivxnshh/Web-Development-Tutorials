<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="txtfield1">Text Field :</label>
        <input type="text" name="txtfield1" id="txtfield1">

        <br><br>

        <label for="button1">Button :</label>
        <input type="button" name="button1" id="button1" value="Subscribe">

        <br><br>

        <label for="radio1"> Radio Button 1 : </label>
        <input type="radio" name="radio1" id="radio1">
        <label for="radio2"> Radio Button 2 : </label>
        <input type="radio" name="radio2" id="radio2">
        <label for="radio3"> Radio Button 3 : </label>
        <input type="radio" name="radio3" id="radio3">

        <br><br>

        <label for="checkbox1">C++ :</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">Java :</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">

        <br><br>

        <label for="fileselect1">Upload :</label>
        <input type="file" name="fileselect1" id="fileselect1">
        
        <br>

        <input type="image" name="imagebutton1" id="imagebutton1" alt="click here" src="button.jpeg" height="100px" width="100px">

        <br>

        <label for="password1">Enter Password :</label>
        <input type="password" name="password1" id="password1">

        <br><br>
        
        <label for="datepicker1">Enter Date :</label>
        <input type="date" name="datepicker1" id="datepicker1">

        <br><br>
    </form>
</body>

</html>
