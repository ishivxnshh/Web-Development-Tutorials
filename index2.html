<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Hello</title>
</head>

<body>
    <!--This is a header tag-->
    <header>
        <h1>My Portfolio</h1>
    </header>
    <!--This is a main tag-->
    <main>
        <!--section tag is used for a section on page-->
        <section>Education : GLA Univ. | School (DBC)</section>
        <section>Experience : NONE</section>
        <!--article tag is used for an article on page-->
        <article>My Story : </article>
        <a href="https://google.com" target="_main">Google</a>
        <br>
        <!--Here i used target to open in new tag and image link-->
        <a href="https://google.com" target="_main"><img
                src="https://1000logos.net/wp-content/uploads/2016/11/google-logo.jpg" alt="Google" height="300"
                width="600"></a>
        <!--this tag is used for adding content aside main content(ad)-->
        <aside>This is an ad</aside>

        <!--Div is a container used for other html elements bLOCK Elements (takes full width)-->
        <div>
            <p>hello</p>
            <p>namaste</p>
            <p>bonjour</p>
        </div>

        <!--Span is also a container used for other html elements iNLINE Elements (takes width as per size)-->
        <span>
            bye
        </span>
    </main>
    <!--This is a footer tag-->
    <footer>
        <h5>contact me at www.shivansh065@gmail.com</h5>
    </footer>
</body>

</html>
