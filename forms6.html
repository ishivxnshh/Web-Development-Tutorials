<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name">
            <br><br>
            <label for="emailId">Email :</label>
            <input type="email" name="emailId" id="emailId">
            <br><br>
            <label for="phone">Phone :</label>
            <input type="tel" name="phone" id="phone">
            <br><br>
            <label for="dob">Date of Birth :</label>
            <input type="date" name="dob" id="dob">
            <br><br>
            <span>Gender :</span>
            <input type="radio" name="option" id="option1">
            <label for="option1">Male</label>
            <input type="radio" name="option" id="option1">
            <label for="option1">Female</label>
            <br><br>
            <label for="country">Country :</label>
            <select name="country" id="country">
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address Street</legend>
            <label for="address">Address :</label>
            <input type="text" name="address" id="address">
            <br><br>
            <label for="city">City :</label>
            <input type="text" name="city" id="city">
            <br><br>
            <label for="state">State :</label>
            <input type="text" name="state" id="state">
            <br><br>
            <label for="zipcode">Zipcode :</label>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="50" rows="5"></textarea>
            <label for="agreement">I agree to the terms of service</label>
            <input type="checkbox" name="agreement" id="agreement">
        </fieldset>
        <label for="submit"></label>
        <input type="button" id="submit" value="Submit">
    </form>
</body>

</html>
